<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"></meta>
        <title>IIP</title>
        <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script src="static/jQuery/js/jquery-1.9.1.js"></script>
        <script src="static/jQuery/js/jquery-ui-1.10.3.custom.js"></script>
        <link href="static/jQuery/css/ui-lightness/jquery-ui-1.10.3.custom.css" rel="stylesheet">
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
        <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

        <link rel="stylesheet" type="text/css" href="main.css"/>

    </head>
    <body>

        <div id="wrapper" >
            <div id="label"> Welcome to the IIP Visualizer</div>

            <div id="map" ></div>
            <div id="chart_div"></div>

            <div id="left_div">
                <div id="facet_div"></div> 
                <button id="search_button" class="cool_button" onclick="search()"> Search! </button>
            </div> 


            <div id="right_div">
                <div id="map_type_div"></div>
                <div id="empty_div" style="height:100px"></div>
                <div id="selected_div"></div>
                <div id="select_buttons_div">
                    <button class="cool_button" onclick="selected=names; reset_map();"> Select All </button>
                    <button class="cool_button" onclick="selected=[]; reset_map();"> Deselect All </button>
                </div>
            </div> 
        </div>
        <script src="main.js" type="text/javascript"/></script>

    </body>
</html>
